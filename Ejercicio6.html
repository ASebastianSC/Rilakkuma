<!DOCTYPE html>
<html>
    <head>
        <script type="application/javascript">
            const PrecioCPU = parseFloat(prompt("Precio CPU"))
            const IVA = parseFloat(prompt("porcentaje de IVA"))
            const PrecioTotalCPU = PrecioCPU + ((PrecioCPU / 100) * IVA)
            alert(PrecioTotalCPU)
        </script>
    </head>
    
</html>
